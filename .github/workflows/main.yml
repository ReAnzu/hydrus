name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: cargo-cache
        uses: actions/cache@v2.1.3
        with:
          path: ~/.cargo
          key: ${{ runner.OS }}-cargo-cache
          restore-keys: |
            ${{ runner.OS }}-cargo-cache
      - name: rust-cargo
        uses: actions-rs/cargo@v1.0.1
        with:
          command: install
          args: pyoxidizer
      - name: Build Hydrus
        run: |
          cd $GITHUB_WORKSPACE
          pyoxidizer build --release | tee build.log
          cd build/$(head -n build.log)/release/install
          tar -czvf hydrus-${{ runnner.OS }}.tgz *
          mv *.tgz $GITHUB_WORKSPACE
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.1
        with:
          name: hydrus-linux-tarball
          path: $GITHUB_WORKSPACE/hydrus-${{ runnner.OS }}.tgz
          if-no-files-found: error
  
  build-macos:
    runs-on: macos-latest
    steps:
